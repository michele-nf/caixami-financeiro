<html>
    <script>
        function arredondar (valor) {
			return Math.round(valor*100)/100
		}
        
        function calcularJuros(valor) {
            const juros = arredondar(valor * 0.1)
            return juros
        }

        function calcularRendimentos(valor) {
            const rendimentos = arredondar(valor * 0.005)
            return rendimentos
        }
 
        function calcularSaldo(mes, saldoInicial, lancamentos) {
            console.log(mes)
            let saldo = saldoInicial
            for (lancamento of lancamentos) {
                if (lancamento.tipo === 'receita') {
                    saldo += lancamento.valor
                }
                if (lancamento.tipo === 'despesa') {
                    saldo -= lancamento.valor
                }
            }
            estaNegativo = saldo < 0
            if (estaNegativo) {
                const juros = calcularJuros(saldo)
                saldo = arredondar(saldo + juros)
            } else {
                const rendimentos = calcularRendimentos(saldo)
                saldo = arredondar(saldo + rendimentos)
            }
            return saldo

        }
